<div class='container'>
  <div class='row'>
    <div class='col-md-6 come-back-link' [routerLink]="['/heroes']"> Come back to heroes</div>
  </div>
</div>
<div class='container  film-table'>
  <div class='row film-table-row'>
    <div class='col-md-6'>Title</div>
    <div class='col-md-6'>{{film.title}}</div>
  </div>
  <div class='row film-table-row'>
    <div class='col-md-6'>Director</div>
    <div class='col-md-6'>{{film.director}}</div>
  </div>
  <div class='row film-table-row'>
    <div class='col-md-6'>Producer</div>
    <div class='col-md-6'>{{film.producer}}</div>
  </div>
  <div class='row film-table-row'>
    <div class='col-md-6'>Release date</div>
    <div class='col-md-6'>{{film.releaseDate}}</div>
  </div>
</div>
